name: Docker Image CI

on:
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    - 
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - 
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - 
      name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and push Asgi Server
      uses: docker/build-push-action@v4
      with:
        context: .
        target: asgi-server
        push: true
        tags: wongsaang/chatgpt-ui-asgi-server:latest,wongsaang/chatgpt-ui-asgi-server:${{ github.ref_name }}
    -
      name: Build and push Web Server
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: wongsaang/chatgpt-ui-web-server:latest,wongsaang/chatgpt-ui-web-server:${{ github.ref_name }}
